<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Easybank landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="img-container">
      <img src="./images/logo.svg" alt="Easybank Logo">

        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Blog</li>
        <li>Careers</li>

    </div>

    <div class="invite-button">
      <button type="button" class="button">Request Invite</button>
    </div>
  </nav>

  <section>
    <div class="middle-container">
      <div class="next-section">
        <p>Next generation digital banking</p>
        <p class="next-paragraph">Take your financial life online. Your Easybank account will be a one-stop-shop
            for spending, saving, budgeting, investing, and much more.</p>
      </div>

      <div class="middle-images">
        <img src="./images/bg-intro-desktop.svg" alt="" width="580px">
      </div>



    </div>
